    .skip,

    loadCSS("css/styles.css");
    </script>

    <link rel="manifest" href="/manifest.webmanifest">
    <title>Restaurant Reviews</title>
</head>

<body>
    <a class="skip" href="#main">Skip to content</a>
    <header>
        <nav class="info-header">
            <h1><a href="/">Restaurant Reviews</a></h1>
        </nav>
    </header>
    <main id="maincontent">
        <section id="map-container" tabindex="-1">
            <img id="static_map" onclick="swap_map()" src="https://maps.googleapis.com/maps/api/staticmap?center=Brooklyn+Bridge,New+York,NY&zoom=13&size=600x300&maptype=roadmap&format=jpg" alt="Click for Google Map" style="width:100%;height:100%;"></img>
            <div id="map" role="application" style="display: none"></div>
        </section>
        <section id="main">
            <div class="filter-options">
                <h2>Filter Results</h2>
                <select id="neighborhoods-select" name="neighborhoods" aria-label="Select preferred neighborhood" onchange="updateRestaurants()">
                    <option value="all">All Neighborhoods</option>
                </select>
                <select id="cuisines-select" name="cuisines" aria-label="Select preferred cuisine" onchange="updateRestaurants()">
                    <option value="all">All Cuisines</option>
                </select>
            </div>
            <ul id="restaurants-list" role="list"></ul>
        </section>
    </main>
    <footer id="footer">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script>
    // Initialize Firebase
    var config = {
        apiKey: "AIzaSyDxpcbqESDSER1cymqdXSEM25o0z6JwIc0",
        authDomain: "restaurant-review-app-526f9.firebaseapp.com",
        databaseURL: "https://restaurant-review-app-526f9.firebaseio.com",
        projectId: "restaurant-review-app-526f9",
        storageBucket: "",
        messagingSenderId: "993867618311"
    };
    firebase.initializeApp(config);

    const swap_map = () => {
        if (document.getElementById('map').style.display === 'none') {
            document.getElementById('map').style.display = 'block'
            document.getElementById('static_map').style.display = 'none'
        }
    }
    </script>
    <script type="text/javascript" src="js/lib/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/lib/lazysizes.min.js"></script>
    <script type="text/javascript" src="js/lib/idb.js"></script>
    <script type="text/javascript" src="js/db/IndexController.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/db/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9xwSuL6xsPdR9eo39tiZxz84sDPH7fAc&v=3.31&libraries=places&callback=initMap"></script>

</body>

</html>
