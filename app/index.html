<html lang="en">

    <meta name="theme-color" content="#317EFB" />

    <style>
    .skip,
    header,
    section,
    footer {
        display: none;
    }
    </style>
    <script>
    loadCSS("css/styles.css");
    </script>
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="manifest" href="/manifest.webmanifest">
    <title>Restaurant Reviews</title>
</head>

<body>
    <a class="skip" href="#main">Skip to content</a>
    <header>
        <nav class="info-header">
            <h1><a href="/">Restaurant Reviews</a></h1>
        </nav>
    </header>
    <main id="maincontent">
        <section id="map-container" tabindex="-1">
            <button type="button" id="map-button" onclick="swap_map()">Show map!</button>
            <div id="map" aria-label="location" role="application"></div>
        </section>
        <section id="main">
            <div class="filter-options">
                <h2>Filter Results</h2>
                <select id="neighborhoods-select" name="neighborhoods" aria-label="Select preferred neighborhood">
                    <option value="all">All Neighborhoods</option>
                </select>
                <select id="cuisines-select" name="cuisines" aria-label="Select preferred cuisine">
                    <option value="all">All Cuisines</option>
                </select>
                <button type="button" onclick="updateRestaurants()">Search</button>
            </div>
            <ul id="restaurants-list"></ul>
        </section>
    </main>
    <footer id="footer">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <script>
    const swap_map = () => {
        if (document.getElementById('map').style.display === 'none') {
            document.getElementById('map').style.display = 'block';
            document.getElementById('map-button').style.display = 'none';
        }
    }
    </script>
    <script defer type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9xwSuL6xsPdR9eo39tiZxz84sDPH7fAc&v=3.31&libraries=places&callback=initMap"></script>
    <noscript>Your browser does not support JavaScript!</noscript>
</body>

</html>
