<html lang="en">

    <meta name="theme-color" content="#317EFB" />

    <style>
    .skip,
    header,
    nav,
    section,
    footer {
        display: none;
    }
    </style>
    <script>
    loadCSS("css/styles.css");
    </script>
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="manifest" href="/manifest.webmanifest">
    <title>Restaurant Info</title>
</head>

<body class="inside">
    <a class="skip" href="#main">Skip to content</a>
    <!-- Beginning header -->
    <header>
        <!-- Beginning nav -->
        <nav class="info-header">
            <h1><a href="/">Restaurant Info</a></h1>
        </nav>
        <!-- End nav -->
    </header>
    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb" role="navigation" tabindex="0">
        <ol id="breadcrumb">
            <li><a href="/">Home</a></li>
        </ol>
    </nav>
    <!-- End breadcrumb -->
    <!-- End header -->
    <!-- Beginning main -->
    <main id="maincontent">
        <!-- Beginning map -->
        <section id="map-container" tabindex="-1">
            <div id="map" aria-label="location" role="application"></div>
        </section>
        <!-- End map -->
        <!-- Beginning restaurant -->
        <section id="main" class="details-container" tabindex="0">
            <section id="restaurant-container" tabindex="0" aria-label="Restaurant Details">
                <h3 id="restaurant-name" tabindex="0"></h3>
                <section id="restaurant-info" tabindex="0" aria-label="Restaurant Information">
                    <p id="restaurant-cuisine" tabindex="0"></p>
                    <p id="restaurant-address" tabindex="0"></p>
                </section>
                <table id="restaurant-hours" tabindex="0"></table>
            </section>
        </section>
        <!-- end restaurant -->
        <!-- Beginning reviews -->
        <section id="reviews-container" tabindex="0" aria-label="Restaurant Reviews">
            <ul id="reviews-list"></ul>
        </section>
        <!-- End reviews -->
    </main>
    <form id="form-review">
        <label for="name" style="margin-left: 5%;font-size: 1.5em;color: #fff;"> Name:</label>
        <input id="name" type="text" name="name">
        <br>
        <label for="rating" style="margin-left: 5%;font-size: 1.5em;color: #fff;"> Rating:</label>
        <input id="rating" type="text" name="rating">
        <br> 
        <label for="comments" style="margin-left: 5%;font-size: 1.5em;color: #fff;"> Comments:</label>
        <br>
        <input id="comments" type="text" name="comments">
        <br>
        <input type="submit" value="Submit" style="font-size: 1.5em;width: 40%;background-color: orange;color: #fff;margin: 3% 30%;">
        <input id="restaurant_id" type="hidden" value="" name="restaurant_id">
    </form>
    <!-- End main -->
    <!-- Beginning footer -->
    <footer id="footer">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <script defer type="application/javascript" charset="utf-8" src="js/restaurant_info.js"></script>
    <!-- Google Maps -->
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9xwSuL6xsPdR9eo39tiZxz84sDPH7fAc&v=3.31&libraries=places&callback=initMap"></script>
    <!-- jQuery and Form plugin -->
    </script>
    <noscript>Your browser does not support JavaScript!</noscript>
</body>

</html>
